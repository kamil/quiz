<style type="text/css">
	
.middle {
  transform: translateY(50%);
}

.mini-alert {
	padding: 5px;
 	border: none;
}

</style>

    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default middle">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">

			  		<div ng-if="wrongPassword" class="alert alert-danger mini-alert" role="alert">Bad login/password</div>

			    	<form name="loginForm">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input ng-model="login" class="form-control" placeholder="E-mail" name="email" type="email" required />
			    		</div>
			    		<div class="form-group">
			    			<input ng-model="password" class="form-control" placeholder="Password" name="password" type="password" required />
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input ng-click="checkLogin()" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
