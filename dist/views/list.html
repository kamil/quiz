<section>
<input type="text" ng-model="search" class="search-query pull-left" placeholder="Search">
<button ng-click="open()" class="btn btn-primary pull-right"><i class="icon-white icon-plus"></i>Add new question</button>
</section>
<br/>
<table ng-table="tableParams" class="table table-hover">
<thead>
	<tr>
		<th width="60">Language</th>
		<th width="30">Difficulty</th>
		<th>Question</th>
		<th></th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="question in questions | filter:search">
		<td data-title="'Language'">
			{{question.language}}
		</td>
		<td data-title="'Difficulty'">
			{{question.difficulty}}
		</td>
		<td data-title="'Question'" >
			{{question.question}}
		</td>
		<td data-title="'Actions'" width="200">
			<a ng-click="open(question.$id)" class="btn btn-primary btn-xs">Edit</a>
			<a ng-click="preview(question.$id)" class="btn btn-default btn-xs">Preivew</a>
			<a ng-click="removeRecord(question.$id)" class="btn btn-default btn-xs">Delete</a>

			
		</td>
	</tr>
</tbody>
</table>
<script type="text/ng-template" id="add_question_modal">
	<div class="modal-header">
		<strong class="modal-title">Question Form</strong>
	</div>
	<div class="modal-body">
<!--<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>-->
<form name="questionForm">
	<div class="form-group">
		<label for="question">Question</label>
		<textarea rows="6" id="question" name="question" ng-model="question.question" type="text" placeholder="Question body" class="form-control" ng-class="{error: question.question.$invalid && !question.question.$pristine}" required /></textarea>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label for="language">Language</label>
				<select class="form-control" id="language" ng-model="question.language" ng-click="select_change($event)" ng-options="c.name as c.name for c in language_array">
				</select>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label for="difficulty">Difficulty</label>
				<select class="form-control" id="difficulty" ng-model="question.difficulty" ng-click="select_change($event)" ng-options="c.name as c.name for c in difficulty_array">
				</select>
			</div>
		</div>
	</div>
	<div role="tabpanel">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href data-target="#home" aria-controls="home" role="tab" data-toggle="tab">Answer #1</a></li>
			<li role="presentation"><a href data-target="#profile" aria-controls="profile" role="tab" data-toggle="tab">Answer #2</a></li>
			<li role="presentation"><a href data-target="#messages" aria-controls="messages" role="tab" data-toggle="tab">Answer #3</a></li>
			<li role="presentation"><a href data-target="#settings" aria-controls="settings" role="tab" data-toggle="tab">Answer #4</a></li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content" style="">
			<div role="tabpanel" class="tab-pane active" id="home">
				<div class="form-group">
					<textarea style="border-top:0;" rows="5" id="answer_1" name="answer_1" ng-model="question.answer_1" type="text" placeholder="Answer #1" class="form-control answers" required /></textarea>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="profile">
				<div class="form-group">
					<textarea rows="5" id="answer_2" name="answer_2" ng-model="question.answer_2" type="text" placeholder="Answer #2" class="form-control answers" required /></textarea>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="messages">
				<div class="form-group">
					<textarea rows="5" id="answer_3" name="answer_3" ng-model="question.answer_3" type="text" placeholder="Answer #3" class="form-control answers" required /></textarea>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="settings">
				<div class="form-group">
					<textarea rows="5" id="answer_4" name="answer_4" ng-model="question.answer_4" type="text" placeholder="Answer #4" class="form-control answers" required /></textarea>
					
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
</form>
</div>
<div class="modal-footer">
<button ng-click="save()" ng-if="question.$id" ng-disabled="question.$invalid || !question.question" class="btn btn-primary"><i class="icon-white icon-plus"></i> Save</button>
<button ng-click="add()" type="submit" ng-if="!question.$id" ng-disabled="question.$invalid || !question.question" class="btn btn-primary"><i class="icon-white icon-plus"></i> Add</button>
<button ng-click="cancel()" class="btn">Cancel</button>
</div>
</script>
